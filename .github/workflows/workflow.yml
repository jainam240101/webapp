name: "Pull Request Merge Check"
on:
  pull_request:
    types:
      - "opened"
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "19"
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
      - name: Hello World Output
        run: echo "Hello World"
