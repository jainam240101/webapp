name: "Build Image using Packer"
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Starting a Node Server with MySQL
        uses: ./.github/actions/integration_tests
        with:
          mysql_root_password: ${{secrets.MYSQL_PASSWORD}}
          mysql_username: ${{secrets.MYSQL_USERNAME}}
          mysql_database: ${{vars.DATABASE_NAME}}
        env:
          DATABASE_NAME: ${{vars.DATABASE_NAME}}
  build_image:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"
      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"
      - name: "Use gcloud CLI"
        run: "gcloud info"
      - name: Create a zip
        run: tar -czvf webapp.tar.gz . || true
      - name: Setup Packer
        uses: hashicorp/setup-packer@main
      - name: Initializing Packer
        run: packer init ./packer/main.pkr.hcl
      - name: Build Packer
        run: packer build -var "project_id=${{vars.project_id}}" -var "ssh_username=${{vars.ssh_username}}" -var "zone=${{vars.zone}}" ./packer/main.pkr.hcl
        env:
          project_id: ${{vars.PROJECT_ID}}
          ssh_username: ${{vars.SSH_USERNAME}}
          zone: ${{vars.ZONE}}
