  build_image:
    runs-on: ubuntu-latest
    # needs: test
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"
      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"
      - name: "Use gcloud CLI"
        run: "gcloud info"
      - name: Create a zip
        run: tar -czvf webapp.tar.gz . || true
      - name: Setup Packer
        uses: hashicorp/setup-packer@main
      - name: Initializing Packer
        run: packer init ./packer/main.pkr.hcl
      - name: Build Packer
        id: packer_build
        run: |
          packer_output=$(packer build -var "project_id=${{ vars.PROJECT_ID }}" -var "ssh_username=${{ vars.SSH_USERNAME }}" -var "zone=${{ vars.ZONE }}" ./packer/main.pkr.hcl)
          image_name=$(echo "$packer_output" | awk -F ': ' 'END {print $NF}')
          echo "Packer output: $packer_output"
          echo "Image Name: $image_name"
          echo "::set-output name=image_name::$image_name"
        env:
          project_id: ${{vars.PROJECT_ID}}
          ssh_username: ${{vars.SSH_USERNAME}}
          zone: ${{vars.ZONE}}
      - name: Print Image ID
        run: |
          echo "Image ID from Packer step: ${{ steps.packer_build.outputs.image_name }}"
      - name: Creating a Instance Template
        run: sh scripts/create_instance_template.sh instance-template-40 dev-csye-6225 webapp-0 us-east1 "allow-lb-ip,deny-ssh-0,http-server" webapp 'f!P>6B5<By(%_O)7' 10.216.0.2 verify_email ${{ steps.packer_build.outputs.image_name }}
      - name: Setting new instance template to the group
        run: gcloud compute instance-groups managed set-instance-template webapp-instance-group --template=projects/dev-csye-6225/regions/us-east1/instanceTemplates/instance-template-40 --region=us-east1
      - name: Update all Instances
        run:
          gcloud compute instance-groups managed rolling-action start-update webapp-instance-group \
          --version template=projects/dev-csye-6225/regions/us-east1/instanceTemplates/instance-template-40 \
          --region us-east1 \
          --project dev-csye-6225
      - name: Waiting till rolling updates
        run:
          gcloud compute instance-groups managed wait-until webapp-instance-group \
          --version-target-reached \
          --region=us-east1
