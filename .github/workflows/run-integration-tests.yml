name: "Run integration Tests"
on:
  # pull_request:
  #   types:
  #     - opened
  push:
    branches:
      - assignment_5
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "19"
      - name: Creating a .env
        run: |
          echo "user=root" > .env
          echo "password=${{secrets.MYSQL_PASSWORD}}" >> .env
          echo "host=localhost" >> .env
      - name: Contents
        run: ls -la
      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql root password: ${{secrets.MYSQL_PASSWORD}}
          mysql database: "webapp"
      - name: Starting node server
        run: |
          npm install
          npm start &
